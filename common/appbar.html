<!-- 应用栏与工具栏 -->
<div class="mdui-appbar mdui-appbar-fixed mdui-color-white">
    <div class="mdui-toolbar">
        <a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">menu</i></a>
        <a href="/" class="mdui-typo-headline mdui-hidden-xs">QForum</a>
        <a id="title" href="#" class="mdui-typo-title"></a>
        <div class="mdui-toolbar-spacer"></div>
        <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
            <button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i>
            </button>
            <label>
                <input class="mdui-textfield-input" type="text" placeholder="搜索文章或用户"/>
            </label>
            <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i>
            </button>
        </div>
        <a onclick="location.reload();" class="mdui-btn mdui-btn-icon"><i
                class="mdui-icon material-icons">refresh</i></a>
        <div id="account" class="mdui-chip">
            <span class="mdui-chip-icon mdui-m-b-4"><i class="mdui-icon material-icons">account_circle</i></span>
            <span id="account_name" class="mdui-chip-title mdui-m-b-4">未登录</span>
        </div>

        <a class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
    </div>
    <script>
        $(document).ready(function () {
            $("#account").click(function (){
                onAccountButtonClick();
            });
            if(isLogin()){
                $("#account_name").text(getCookie("userName"));

            }
        });
        function isLogin() {
            return getCookie("sessionId")!=null;
        }

        function onAccountButtonClick() {
            if (isLogin()) {
                location.href = "/user";
            } else {
                location.href = "/user/login"
            }
        }
    </script>
</div>
