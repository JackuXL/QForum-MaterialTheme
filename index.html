<!doctype html>
<html lang="zh-cmn-Hans"><!-- 简体中文（大陆）现代标准 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
            integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
            crossorigin="anonymous"
    />

    <!-- Title -->
    <title>首页 | QForum</title>
    <link rel="shortcut icon" href="./img/favicon.png">
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-blue mdui-drawer-body-left mdui-appbar-with-toolbar">


<div id="appbar"></div>
<div id="drawer"></div>


<div class="mdui-panel-item">
    <div class="mdui-panel-item-header"><i class="mdui-icon material-icons">bookmark_border</i> <h3>公告（开发ing）：</h3><p id="notice"><div id="notice_loading" class="mdui-progress"><div class="mdui-progress-indeterminate"></div></div></p></div>
  </div>

<div id="loading"class="mdui-progress">
    <div class="mdui-progress-indeterminate"></div>
</div>

<div id="boards"></div>




<!-- MDUI JavaScript -->
<script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous"
></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="js/App.js"></script>
<script src="js/api/Board.js"></script>
<script src="js/api/User.js"></script>
<script src="js/util/NetWorkUtil.js"></script>
<script>
    $("#appbar").load("./common/appbar.html", function (responseTxt, statusTxt) {
        if (statusTxt === "success") {
            $("#title").text("首页");
        }
    });
    $("#drawer").load("./common/drawer.html", function (responseTxt, statusTxt) {
        if (statusTxt === "success") {
            $("#main").attr("href","#");
        }
    });
    $(function () {
        let msg = getQueryStringByName("msg");
        if(msg){
            mdui.snackbar(msg);
        }
        listBoards("",function (data) {
            $("#loading").hide();
            let item = [
                '<div class="mdui-col-sm-6 mdui-col-md-4" style="margin-top: 20px">',
                '<div class="mdui-card mdui-hoverable">',
                '<div class="mdui-card-media">',
                '<img src="./img/boardbg.png"  alt="cover"/>',
                '<div class="mdui-card-media-covered mdui-card-media-covered-gradient">',
                '<div class="mdui-card-primary">',
                '<div class="mdui-card-primary-title">%title%</div>',
                '<div class="mdui-card-primary-subtitle">%subtitle%</div>',
                '</div>',
                '</div>',
                '</div>',
                '<div class="mdui-card-actions">',
                '<button class="mdui-btn mdui-ripple mdui-btn-block" onclick="%link%">进入板块</button>',
                '</div>',
                '</div>',
                '</div>'
            ].join("\n");
            for(let i = 0;i<data["size"];i++){
                $("#boards").append(item.replace("%title%",data["boardList"][i]["name"]).replace("%subtitle%",data["boardList"][i]["description"]).replace("%link%","javascrtpt:window.location.href='./board/?boardId=" + data["boardList"][i]["id"] + "'"));
            }
        },function () {
            mdui.snackbar("加载失败");
        });

        if(getCookie("sessionId")!=null){
            checkLogin("sessionId="+getCookie("sessionId"),function(){},function () {
                delCookie("sessionId");
                mdui.snackbar("登录失效");
            });
        }
        else if(getCookie("userName")!=null){
            delCookie("userName");
        }
    });
</script>
</body>
</html>
